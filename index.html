<style>
   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
   }

   body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      font-family: 'Roboto', sans-serif;
   }

   @keyframes gradient-animation {
      0% {
         background-position: 0% 50%;
      }

      50% {
         background-position: 100% 50%;
      }

      100% {
         background-position: 0% 50%;
      }
   }

   #bg {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;

      background-color: #000;
      background-image:
         radial-gradient(at 21% 11%, rgb(26, 26, 26) 0px, transparent 50%),
         radial-gradient(at 26% 96%, rgb(0, 7, 10) 0px, transparent 50%),
         radial-gradient(at 12% 66%, rgb(7, 10, 1) 0px, transparent 50%);

      background-size: 180% 180%;
      animation: gradient-animation 18s ease infinite;
   }

   .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transform-origin: center;
      width: 1000px;
      margin: 0 auto 2em auto;
      padding: 1em 0.5em;
      display: flex;
      justify-content: center;
   }

   .indicator {
      border: 2px solid #fff;
      position: absolute;
      width: 410px;
      height: 410px;
      transition: 1s left;
      top: 11px;
   }

   .indicator .alt-text {
      position: absolute;
      top: 100%;
      color: #fff;
      font-size: 1.5em;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.5s;
   }

   .indicator .contact {
      position: absolute;
      top: -90px;
   }

   .contact a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin-right: 1em;
      font-size: 1.5em;
   }

   .contact a:hover {
      text-decoration: underline;
   }

   .gallery {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
      height: 400px;
      overflow: hidden;
   }

   .gallery-item {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 0 1 30px;
      height: 400px;
      margin: 0 10px;
      overflow: hidden;
      transition: all 1s;
      z-index: 1;
   }

   .gallery-item img {
      width: 400px;
      height: 100%;
      object-fit: contain;
      transform: scale(1.8);
   }

   .gallery-item.selected {
      flex: 1 1 400px;
   }
</style>

<script>
   const galleryItems = document.querySelectorAll('.gallery-item');
   const indicator = document.querySelector('.indicator');
   const altTextElement = document.querySelector('.alt-text');

   const collapsedItemWidth = 50;
   const marginOffset = 12;
   const animDelay = 50;
   const startingImageIndex = Array.from(galleryItems).findIndex(item => item.classList.contains('selected'));

   const selectedWidth = galleryItems[startingImageIndex].offsetWidth;
   indicator.style.width = `${selectedWidth + marginOffset}px`;
   let timeouts = [];

   setIndicator(galleryItems[startingImageIndex], startingImageIndex);

   function setIndicator(item, index) {
      const left = (index * (collapsedItemWidth) + marginOffset);
      indicator.style.left = `${left}px`;

      const img = item.querySelector('img');
      animateAltText(img.alt);
   }

   function animateAltText(newText) {
      timeouts.forEach(clearTimeout);
      timeouts = [];

      let oldText = altTextElement.textContent;
      let length = Math.max(oldText.length, newText.length) + 1;

      for (let i = 0; i < length; i++) {
         let timeout = setTimeout(() => {
            altTextElement.textContent = newText.slice(0, i) + oldText.slice(i);
         }, i * animDelay);

         timeouts.push(timeout);
      }
   }

   galleryItems.forEach((item, index) => {
      item.addEventListener('mouseenter', () => {
         galleryItems.forEach((item) => {
            item.classList.remove('selected');
         });

         item.classList.add('selected');

         setIndicator(item, index);
      });

   });

</script>
